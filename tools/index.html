<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ftl-suite Tools</title>
<link rel="stylesheet" href="src/css/main.css" />
</head>
<body class="skin-blue sidebar-mini">
    <div class="wrapper">
        <header class="main-header">
            <a href="#" class="logo">
                <span class="logo-mini">Tools</span>
                <span class="logo-lg">Tools</span>
            </a>
            <nav class="navbar navbar-static-top">
                <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                </a>
            </nav>
        </header>
        <aside class="main-sidebar">
            <section class="sidebar">
                <ul class="sidebar-menu" id="menuList">
                    <li class="header">Menu</li>
                    <li class="active">
                        <a target="mainFrame" href="json-editor.html">
                            <i class="fa fa-circle-o"></i> <span>JSON-Editor</span>
                        </a>
                    </li>
                    <li>
                        <a target="mainFrame" href="url-route.html">
                            <i class="fa fa-circle-o"></i> <span>URL-Route</span>
                        </a>
                    </li>
                    <li>
                        <a target="_blank" href="/_tools/json2schema/">
                            <i class="fa fa-circle-o"></i> <span>json2schema</span>
                        </a>
                    </li>
                    <li>
                        <a target="_blank" href="/_tools/schema/">
                            <i class="fa fa-circle-o"></i> <span>schema</span>
                        </a>
                    </li>
                </ul>
            </section>
        </aside>
        <div class="content-wrapper">
            <iframe src="json-editor.html" id="mainFrame" name="mainFrame" style="width:100%;min-height:500px;" scrolling="auto" frameborder="0"></iframe>
        </div>
    </div>
<script src="src/js/base.js"></script>
<script src="src/js/main.js"></script>
<script>
(function(){
    var $height = $('#mainFrame,.content-wrapper'), t;
    var reHeight = function(){
        $height.height(window.innerHeight - 50);
    };
    window.addEventListener('resize', function(){
        clearTimeout(t);
        t = setTimeout(function(){
            reHeight();
        },500)
    });
    reHeight();
    $('#menuList li').on('click', function(){
        $('#menuList li').removeClass('active');
        this.className = 'active';
    });
}());
</script>
</body>
</html>
