<div class="modal" id="uploadImg" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">上传文件</h4>
            </div>
            <div class="modal-body">
                <div class="input-group form-group">
                    <input type="text" id="uploadPath" class="form-control" readonly>
                    <a href="#" class="input-group-addon select-file-btn"><i class="fa fa-folder-open"></i> 选择文件<input id="filePath" type="file"></a>
                    <a href="#" class="input-group-addon" id="startUpload"><i class="fa fa-upload"></i> 上传</a>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="fileNote" placeholder="文件描述">
                </div>
                <div class="form-group">
                    <select id="typeSelect"><option value="0">请选择类型</option></select>
                    <span id="typeDesc"></span>
                </div>
                <div class="progress progress-xxs">
                    <div id="progressBar" class="progress-bar progress-bar-success progress-bar-striped"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveUpload">Save</button>
            </div>
        </div>
    </div>
